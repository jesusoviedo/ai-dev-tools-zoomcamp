# NOTA: Este archivo existe SOLO para compatibilidad con pytest-watch
# pytest-watch tiene una limitación y no puede leer pyproject.toml correctamente
# 
# La configuración principal de pytest está en pyproject.toml
# pytest normal puede usar ambos, pero cuando pytest.ini existe, lo usa primero
#
# Si no usas pytest-watch, puedes eliminar este archivo sin problemas

[pytest]
testpaths = tests
asyncio_mode = auto
