{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Login" %} - TaskMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>TaskMaster</h1>
            <p class="text-muted">{% trans "Sign in to your account" %}</p>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% trans "Invalid username or password. Please try again." %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">{% trans "Username" %}</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
                    name="{{ form.username.name }}" required autofocus>
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">{% trans "Password" %}</label>
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                    name="{{ form.password.name }}" required>
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-primary btn-login w-100">{% trans "Sign In" %}</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
