{% extends 'todo_app/base.html' %}

{% block content %}
<a href="{% url 'todo-create' %}" class="btn btn-primary mb-3">Add New Task</a>
<ul class="list-group">
    {% for todo in todos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="{% if todo.is_resolved %}text-decoration-line-through text-muted{% endif %}">
            {{ todo.title }}
            {% if todo.due_date %}
            <small class="text-muted ms-2">Due: {{ todo.due_date|date:"Y-m-d H:i" }}</small>
            {% endif %}
        </span>
        <div>
            <a href="{% url 'todo-update' todo.pk %}" class="btn btn-sm btn-secondary">Edit</a>
            <a href="{% url 'todo-delete' todo.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </li>
    {% empty %}
    <li class="list-group-item">No tasks yet.</li>
    {% endfor %}
</ul>
{% endblock %}
