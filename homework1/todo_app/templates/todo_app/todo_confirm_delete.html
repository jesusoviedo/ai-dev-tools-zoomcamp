{% extends 'todo_app/base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
    <h1 class="h2">Delete Task</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow mb-4 border-left-danger">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-danger">Confirm Deletion</h6>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete the task:</p>
                <div class="alert alert-warning">
                    <strong>{{ object.title }}</strong>
                    {% if object.description %}
                    <p class="mb-0 mt-2 small">{{ object.description }}</p>
                    {% endif %}
                </div>
                <p class="text-muted small">This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'todo-list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Delete Permanently
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
